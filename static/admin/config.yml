backend:
  name: git-gateway
  branch: preview
media_folder: static/images
public_folder: /images
collections:
  - name: config
    label: Site Configuration
    files:
      - name: config
        label: Site Configuration
        file: site-metadata.json
        fields:
          - widget: string
            name: title
            label: Title
            required: true
            hint: Site title
          - widget: string
            name: domain
            label: Domain
            required: false
            hint: >-
              The domain of your site, including the protocol, e.g.
              https://mysite.com/
          - widget: select
            name: palette
            label: Color Palette
            required: false
            default: blue
            hint: The color palette of the site
            options:
              - blue
              - purple
              - green
              - orange
          - widget: object
            name: header
            label: Header Configuration
            required: false
            fields:
              - widget: image
                name: logo_img
                label: Logo
                required: false
                hint: >-
                  The logo image displayed in the header (if no logo added, the
                  site title is displayed instead)
              - widget: boolean
                name: has_nav
                label: Enable Navigation Menu
                required: false
                default: true
                hint: Display the navigation menu bar in the header
              - widget: list
                name: nav_links
                label: Navigation Menu Links
                required: false
                hint: List of navigation links in header
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: boolean
                    name: primary
                    label: Primary
                    required: false
                    hint: Use primary color for this action
                  - widget: boolean
                    name: new_window
                    label: Open in new window
                    required: false
                    default: false
                    hint: Should the link open a new tab
                  - widget: boolean
                    name: no_follow
                    label: No follow
                    required: false
                    default: false
                    hint: Add rel="nofollow" attribute to the link
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
              - widget: hidden
                name: type
                label: Object Type
                required: true
                hint: The type of the object
                default: header
          - widget: object
            name: footer
            label: Footer Configuration
            required: false
            fields:
              - widget: image
                name: logo_img
                label: Logo
                required: false
                hint: The logo image displayed in the footer
              - widget: string
