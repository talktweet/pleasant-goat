                label: Footer Tagline
                required: false
                hint: The tagline displayed in the footer
              - widget: boolean
                name: has_nav
                label: Enable Navigation Menu
                required: false
                default: true
                hint: Display the secondary navigation menu in the footer
              - widget: string
                name: nav_title
                label: Menu Title
                required: false
                hint: The title of the secondary menu displayed in the footer
              - widget: list
                name: nav_links
                label: Navigation Menu Links
                required: false
                hint: List of navigation links in footer
                fields:
                  - widget: string
                    name: label
                    label: Label
                    required: true
                  - widget: string
                    name: url
                    label: URL
                    required: true
                  - widget: boolean
                    name: primary
                    label: Primary
                    required: false
                    hint: Use primary color for this action
                  - widget: boolean
                    name: new_window
                    label: Open in new window
                    required: false
                    default: false
                    hint: Should the link open a new tab
                  - widget: boolean
                    name: no_follow
                    label: No follow
                    required: false
                    default: false
                    hint: Add rel="nofollow" attribute to the link
                  - widget: hidden
                    name: type
                    label: Object Type
                    required: true
                    hint: The type of the object
                    default: action
